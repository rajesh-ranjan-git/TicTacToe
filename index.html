<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <div class="win-container">
      <div class="winner">
        <div class="win">
          <p></p>
          <button class="new">New Game</button>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="game">
        <div class="box" id="box0"></div>
        <div class="box" id="box1"></div>
        <div class="box" id="box2"></div>
        <div class="box" id="box3"></div>
        <div class="box" id="box4"></div>
        <div class="box" id="box5"></div>
        <div class="box" id="box6"></div>
        <div class="box" id="box7"></div>
        <div class="box" id="box8"></div>
      </div>
    </div>
    <button class="reset">Reset</button>

    <sounds>
      <audio id="game_new" src="./sounds/new-game.mp3"></audio>
      <audio id="game_reset" src="./sounds/game-reset.mp3"></audio>
      <audio id="game_winner" src="./sounds/winner.mp3"></audio>
      <audio id="game_draw" src="./sounds/draw.mp3"></audio>
      <audio id="game_chance" src="./sounds/click.mp3"></audio>
    </sounds>

    <div class="loading">
      <div class="loader"></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
